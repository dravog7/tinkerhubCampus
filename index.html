<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tinkerhub@Campus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <!-- <link
    type="text/css"
    rel="stylesheet"
    href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css"
    /> -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script defer src="https://unpkg.com/@babel/polyfill@latest/dist/polyfill.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.2/vue-router.min.js"></script>
</head>
<body>
    <div id="fullscreen" 
    style="width: 100%;
    height: 100%;
    z-index: 5000;
    position: fixed;
    background: #292b2c;
    overflow: hidden;
    ">
    <!-- <div id="load" style="height:20vw;width:20vw;background: blue;animation: loading 1s ease 0s infinite alternate;"></div> -->
    <iframe height='180'
     width='160'
    frameborder='0' 
    style="overflow: hidden;position: absolute;top:50%;left:50%;transform: translate(-50%,-50%);" 
    src="loading.html"></iframe>
    </div>
    <div id="container">
        <loader :percent="percent"></loader>
            <div>
                <b-navbar id="navigator" toggleable="lg" type="dark" fixed="top">
                    <b-navbar-brand to="/">Tinkerhub@Campus</b-navbar-brand>
                    <b-navbar-toggle target="nav_collapse"></b-navbar-toggle>      
                    <b-collapse is-nav id="nav_collapse">
                    <b-navbar-nav>
                        <b-nav-item to="/chapters">Chapters</b-nav-item>
                        <b-nav-item to="/handbook">Handbook</b-nav-item>
                    </b-navbar-nav>
                    <b-navbar-nav class='ml-auto'>
                        <b-nav-item to='/chapters'><badge to="/chapters" label="chapters" :status="chapters" color="info"></badge></b-nav-item>
                    </b-navbar-nav>
                    </b-collapse>
                </b-navbar>
            </div>
        <router-view style="overflow: hidden;">
        </router-view>
    </div>
    <script defer src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
    <script defer src="main.js"></script>
</body>
</html>
