<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>loading...</title>
    <meta name="viewport" content="width=101,height=101, initial-scale=1">
    <style>
        div.box {
            height: 50px;
            border-radius: 5px;
            margin-right: 16px;
            /* transform: skewX(-8deg); */
        }
        div.row {
            display: flex;
            max-width: 134px;
            min-height: 50px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        @keyframes r1c1{
            from {flex:9;}
            to {flex:1;}
        }
        @keyframes r1c2{
            from {flex: 3;}
            to {flex:9;}
        }
        @keyframes r2c{
            0%,50% {flex:0;}
            75% {flex:12;}
            100% {flex:0;}
        }
        @keyframes r2{
            0% {flex:0;}
            25% {flex:12;}
            50%,100% {flex:0;}
        }
        @keyframes r3c3{
            from {flex:8;margin-left:16px;}
            to {flex:4;margin-left:1px;}
        }
        @keyframes r3c1{
            from {flex:4;margin-right:1px;}
            to {flex:8;margin-right:16px;}
        }
    </style>
</head>
<body>
    <div>
        <div class="row">
            <div style="
            background: rgb(5,191,206);
            animation: r1c1 1s ease 0s infinite alternate;
            " class="box"></div>
            <div style="
            background: rgb(0, 96, 255);
            flex:3;
            " class="box"></div>
        </div>
        <div class="row">
            <div class="box" style="
            animation: r2c 2s ease-in-out 0s infinite;
            margin:0px;
            opacity:0;"></div>
            <div class="box" style="
            background: rgb(255,205,16);
            flex:5;"></div>
            <div class="box" style="
            animation: r2 2s ease-in-out 0s infinite;
            margin:0px;
            opacity:0;"></div>
        </div>
        <div class="row">
            <div style="
            background: rgb(238, 23, 0);
            flex:8;
            animation: r3c1 1s linear 0s infinite alternate;
            " class="box"></div>
            <div style="
            background: rgb(149,191,21);
            flex:4;
            margin-right:1px;
            " class="box"></div>
            <div style="
            background: rgb(32, 91, 103);
            flex:4;
            animation: r3c3 1s linear 0s infinite alternate;
            " class="box"></div>
        </div>
    </div>
</body>
</html>
