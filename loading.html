<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>loading...</title>
    <meta name="viewport" content="width=101,height=101, initial-scale=1">
    <style>
        div.box {
            height: 50px;
            border-radius: 5px;
            margin-right: 16px;
        }
        div.row {
            display: flex;
            max-width: 150px;
            min-height: 50px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        @keyframes r1c1{
            from {flex:9;}
            to {flex:3;}
        }
        @keyframes r1c2{
            from {flex: 3;}
            to {flex:9;}
        }
        @keyframes r2{
            from {width:134px;}
            to {width:1px;}
        }
        @keyframes r3c1{
            from {flex:8;}
            to {flex:4;}
        }
        @keyframes r3c3{
            from {flex:4;}
            to {flex:8;}
        }
    </style>
</head>
<body>
    <div>
        <div class="row">
            <div style="
            background: rgb(5,191,206);
            flex:9;
            animation: r1c1 1s linear 0s infinite alternate;
            " class="box"></div>
            <div style="
            background: rgb(0, 96, 255);
            flex:3;
            animation: r1c2 1s linear 0s infinite alternate;
            " class="box"></div>
        </div>
        <div class="row" style="
        background: rgb(255,205,16);
        margin-right:8px;
        animation: r2 1s linear 0s infinite alternate;
        ">
        </div>
        <div class="row">
            <div style="
            background: rgb(238, 23, 0);
            flex:8;
            animation: r3c1 1s linear 0s infinite alternate;
            " class="box"></div>
            <div style="
            background: rgb(149,191,21);
            flex:4;
            " class="box"></div>
            <div style="
            background: rgb(32, 91, 103);
            flex:4;
            animation: r3c3 1s linear 0s infinite alternate;
            " class="box"></div>
        </div>
    </div>
</body>
</html>
