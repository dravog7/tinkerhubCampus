<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>loading...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        div.box {
            height: 30px;
            min-width: 20px;
            max-width: 100px;
            border-radius: 15px;
        }
        div.row {
            display: flex;
            max-width: 100px;
            min-height: 30px;
            border-radius: 15px;
        }
        @keyframes r1c1{
            from {width:70px;}
            to {width:30px;}
        }
        @keyframes r1c2{
            from {width:30px;}
            to {width:70px;}
        }
        @keyframes r2{
            from {width:100px;}
            to {width:1px;}
        }
        @keyframes r3c1{
            from {width:40px;}
            to {width:25px;}
        }
        @keyframes r3c3{
            from {width:25px;}
            to {width:40px;}
        }
    </style>
</head>
<body>
    <div>
        <div class="row">
            <div style="
            background: rgb(121,204,211);
            width:70px;
            animation: r1c1 1s linear 0s infinite alternate;
            " class="box"></div>
            <div style="
            background: rgb(134, 182, 225);
            width:30px;
            animation: r1c2 1s linear 0s infinite alternate;
            " class="box"></div>
        </div>
        <div class="row" style="
        background: rgb(244,185,58);
        flex:1;
        animation: r2 1s linear 0s infinite alternate;
        ">
        </div>
        <div class="row">
            <div style="
            background: rgb(225, 90, 77);
            width:40px;
            animation: r3c1 1s linear 0s infinite alternate;
            " class="box"></div>
            <div style="
            background: rgb(151,208,163);
            width:35px;
            " class="box"></div>
            <div style="
            background: rgb(175, 150, 135);
            width:25px;
            animation: r3c3 1s linear 0s infinite alternate;
            " class="box"></div>
        </div>
    </div>
</body>
</html>
